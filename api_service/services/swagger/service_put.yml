Updates an existing service by id
Replaces the specified service (if it exists)
---
tags:
  - Service
parameters:
  - name: service_id
    in: path
    type: string
    required: true
    description: 'The service `id` to update'
  - name: body
    in: body
    description: 'The service data to be updated'
    required: true
    schema:
      $ref: '#/definitions/ServicePut'
definitions:
  Service:
    type: object
    properties:
      id:
        type: string
        example: '606707904cbc3b192ef7c535'
      name:
        type: string
        example: 'home-ntp-service'
      host:
        type: object
        properties:
          type:
            type: string
            enum: [ 'hostname', 'ip' ]
            example: 'ip'
          value:
            type: string
            example: 192.168.1.10
      proto:
        type: string
        enum: ['tcp', 'udp']
        example: 'udp'
      port:
        type: string
        description: Service network port
        example: '123'
      timestamps:
        type: object
        properties:
          last_responded:
            type: string
            format: date-time
            example: ''
          last_tested:
            type: string
            format: date-time
          created:
            type: string
            format: date-time
          edited:
            type: string
            format: date-time
      service_up:
        type: boolean
        example: false
  ServicePut:
    type: object
    properties:
      name:
        type: string
        example: 'home-ntp-service'
      host:
        type: object
        properties:
          type:
            type: string
            enum: [ 'hostname', 'ip' ]
            example: 'ip'
          value:
            type: string
            example: '192.168.1.10'
      proto:
        type: string
        enum: [ 'tcp', 'udp' ]
        example: 'udp'
      port:
        type: string
        description: 'Service network port'
        example: '123'
    required:
      - name
      - host
      - proto
      - port
responses:
  200:
    description: 'The service successfully updated'
    schema:
      $ref: '#/definitions/Service'
  404:
    description: 'Not found'
    schema:
      type: object
      properties:
        message:
          type: string
        status:
          type: integer
          example: 404
      required:
        - message
        - status
  400:
    description: 'Bad request'
    schema:
      type: object
      properties:
        message:
          type: string
        status:
          type: integer
          example: 400
      required:
        - message
        - status


