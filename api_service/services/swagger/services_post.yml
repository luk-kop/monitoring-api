Creates new service
---
tags:
  - Services
parameters:
  - name: body
    in: body
    description: 'Details of the service to be created'
    required: true
    schema:
      $ref: '#/definitions/ServicesPost'
definitions:
  ServicesPost:
    type: object
    properties:
      name:
        type: string
        example: 'home-ntp-service'
      host:
        type: object
        properties:
          type:
            type: string
            enum: [ 'hostname', 'ip' ]
            example: 'ip'
          value:
            type: string
            example: '192.168.1.10'
      proto:
        type: string
        enum: [ 'tcp', 'udp' ]
        example: 'udp'
      port:
        type: string
        description: 'Service network port'
        example: '123'
    required:
      - name
      - host
      - proto
      - port
responses:
  201:
    description: 'The new service successfully created'
    headers:
      Location:
        description: 'Location of created service'
        schema:
          type: string
          format: uri
          example: 'https://example.com/services/606707904cbc3b192ef7c535'
    schema:
      type: object
      properties:
        id:
          type: string
          example: '606707904cbc3b192ef7c535'
  404:
    description: 'Not found'
    schema:
      type: object
      properties:
        message:
          type: string
        status:
          type: integer
          example: 404
      required:
        - message
        - status
  400:
    description: 'Bad request'
    schema:
      type: object
      properties:
        message:
          type: string
        status:
          type: integer
          example: 400
      required:
        - message
        - status
